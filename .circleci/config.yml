jobs:
  build_frontend:
    working_directory: ~/openaev
    docker:
      - image: nikolaik/python-nodejs:python3.10-nodejs22
    resource_class: large
    steps:
      - run:
          command: apt-get update --allow-insecure-repositories --allow-unauthenticated && apt-get install -y build-essential libffi-dev curl
      - checkout
      - run:
          working_directory: ~/openaev/openaev-front
          command: yarn install
      - run:
          working_directory: ~/openaev/openaev-front
          command: NODE_OPTIONS=--max-old-space-size=8096 yarn build
          no_output_timeout: 30m
      - run:
          working_directory: ~/
          command: cp -a openaev openaev_docker && cp -a openaev openaev_musl
      - slack/notify:
          event: fail
          template: basic_fail_1
      - persist_to_workspace:
          root: ~/
          paths:
            - openaev
            - openaev_docker
            - openaev_musl

