# RabbitMQ Configuration for OpenAEV Development
# ================================================
# This configuration is mounted into the RabbitMQ container via docker-compose.yml

# Allow large messages (512MB) for inject payloads and attachments
# Default RabbitMQ limit is 128MB, but OpenAEV may transfer larger files
max_message_size = 536870912

# Deprecated features configuration
# Explicitly disable deprecated transient non-exclusive queues
deprecated_features.permit.transient_nonexcl_queues = false
